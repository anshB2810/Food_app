                            <p class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fa-solid fa-bars toggle-icon" style="color: #ffffff;"></i>
                                </>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto  list-items mb-2 mb-lg-0">

    <div class="booking-section container">
        <h2>Book a table</h2>
        <div class="row">
            <div class="col-md-6 ">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option>Open this select menu</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-6 ">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117521.38419771523!2d72.3953730972656!3d23.003817299999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e852a9bae6341%3A0xca69cdf608b76ff9!2sZomato%20office!5e0!3m2!1sen!2sin!4v1708747998356!5m2!1sen!2sin"
                    width="100%" height="340" style="border:0; border-radius: 15px; filter: brightness(.5);"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <button type="submit" class="submit-btn">Book Now</button>

        </div>
